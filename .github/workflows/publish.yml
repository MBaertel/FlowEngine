name: Build & Publish NuGet Packages

on:
  push:
    tags:
      - "*" # triggers on version tags like v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build FlowEngine.slnx -c Release --no-restore
      
      - name: Pack
        run: dotnet pack FlowEngine.sln -c Release -p:PackageVersion=${{ github.ref_name }}
